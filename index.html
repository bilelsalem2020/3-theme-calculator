<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
<link rel="stylesheet" href="" id="style-theme">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="theme1">
<main>
  <nav>
    <div class="logo">calc</div>
    <div class="theme-container">
      <h6>THEME</h6>
      <div class="toggler">
        <div class="numbers">
          <span>1</span>
          <span>2</span>
          <span>3</span>
        </div>
        <div class="icon-toggler"></div>
        <div class="toggle-button"></div>
      </div>
    </div>
  </nav>
  <div class="screen"><span class="number-on-screen">333.95</span></div>
  <div class="buttons">
    <div class="button">7</div>
    <div class="button">8</div>
    <div class="button">9</div>
    <div class="button del" >DEL</div>
    <div class="button">4</div>
    <div class="button">5</div>
    <div class="button">6</div>
    <div class="button">+</div>
    <div class="button">1</div>
    <div class="button">2</div>
    <div class="button">3</div>
    <div class="button">-</div>
    <div class="button">.</div>
    <div class="button">0</div>
    <div class="button">/</div>
    <div class="button mul">*</div>
    <div class="button reset"  >RESET</div>
    <div class="button equal">=</div>
  </div>
</main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bilel Salem</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
